<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;">Novell Services Login</h1>
    <form action="">
        <label for="uname">Username:</label>
        <input id="uname" type="text"><br><br>
        <label for="pass">Password:</label>
        <input id="pass" type="password"><br><br>
        <label for="city">City of Employment:</label>
        <input id="city" type="text"><br><br>
        <label for="server">Web Server:</label>
        <select name="" id="server">
            <option value="-Choose a server-">-Choose a server-</option>
            <option value="A">A</option>
            <option value="B">B</option>
        </select><br><br>
        <label for="">Please specify your role:</label><br>
        <input type="radio" name="role" id="admin">
        <label for="admin">Admin</label><br>
        <input type="radio" name="role" id="eng">
        <label for="eng">Engineer</label><br>
        <input type="radio" name="role" id="manager">
        <label for="manager">Manager</label><br>
        <input type="radio" name="role" id="guest">
        <label for="guest">Guest</label><br><br>
        <label for="">Single Sig-on to the following</label><br>
        <input type="checkbox" name="" id="mail">
        <label for="mail">Mail</label><br>
        <input type="checkbox" name="" id="pr">
        <label for="pr">Payroll</label><br>
        <input type="checkbox" name="" id="serv">
        <label for="serv">Self-service</label><br>
        <input type="button" value="Login">
        <input type="reset" name="" id="" value="Reset">
    </form>
</body>
</html>
