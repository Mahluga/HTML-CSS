<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>My Feedback form</h1>
    <form action="">
        <li>
            <label for="name">Name:</label>
            <input id="name" type="text">
        </li>
        <li>
            <label for="mail">Email:</label>
            <input id="mail" type="email">
        </li>
        <li>
            <label for="pass">Password:</label>
            <input id="pass" type="password">
        </li>
        <li>
            <label for="">Please check all the emotions that apply to you:</label>
            <ul>
                <li>
                    <label for="angry">Angry</label>
                    <input id="angry" type="checkbox">
                </li>
                <li>
                    <label for="sad">Sad</label>
                    <input id="sad" type="checkbox">
                </li>
                <li>
                    <label for="happy">Happy</label>
                    <input id="happy" type="checkbox">
                </li>
                <li>
                    <label for="ambi">Ambivalent</label>
                    <input id="ambi" type="checkbox">
                </li>
            </ul>
        </li>
        <li>
            <label for="">How satisfied were you with our service?</label>
            <ul>
                <li>
                    <label for="very">Very satisfied</label>
                    <input name="sats" id="very" type="radio">
                </li>
                <li>
                    <label for="sats">Satisfied</label>
                    <input id="sats" name="sats" type="radio">
                </li>
                <li>
                    <label for="dc">Didn't care</label>
                    <input name="sats" id="dc" type="radio">
                </li>
                <li>
                    <label for="ds">Dissatisfied</label>
                    <input name="sats" id="ds" type="radio">
                </li>
                <li>
                    <label for="vds">Very Dissatisfied</label>
                    <input name="sats" id="vds" type="radio">
                </li>
            </ul>
        </li>
        <li>
            <label for="area">Further comments:</label>
            <textarea name="" id="area" cols="25" rows="5"></textarea>
        </li>
        <li>
            <label for="photo">Bio photo:</label>
            <input type="text" name="" id="photo">
            <input type="file" name="" id="photo">
        </li>
        <li>
            <label for="loc">Location visited</label>
            <select name="" id="loc">
                <option value="Select location">Select location</option>
                <option value="A">A</option>
                <option value="B">B</option>
            </select>
        </li>
        <li>
            <input type="submit" name="" id="" value="Submit">
        </li>
    </form>
</body>

</html>
