<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action=""></form>
    <table border="1">
        <thead>
            <tr>
                <th colspan="2">Fill the Form Below</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <label for="name">Name:</label>
                </td>
                <td>
                    <input id="name" type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pass">Password:</label>
                </td>
                <td>
                    <input id="pass" type="password">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="feedback">Feedback:</label>
                </td>
                <td>
                    <textarea name="" id="feedback" cols="25" rows="3"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Gender:</label>
                </td>
                <td>
                    <input id="male" type="radio" name="gender">
                    <label for="male">Male</label>
                    <input id="female" type="radio" name="gender">
                    <label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Subjects:</label>
                </td>
                <td>
                    <input id="web" type="checkbox">
                    <label for="web">Web</label>
                    <input id="maths" type="checkbox">
                    <label for="maths">Maths</label>
                    <input id="gr" type="checkbox">
                    <label for="gr">Graphics</label>
                    <input id="eng" type="checkbox">
                    <label for="eng">English</label>
                </td>
            </tr>
        </tbody>
        <tr>
            <tfoot>
                <td></td>
                <td>
                    <input type="reset" value="Reset all">
                    <input type="submit" value="Submit Above Details">
                </td>
        </tr>
        </tfoot>
    </table>
    </form>
</body>

</html>
