<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Registration Form:Dance Club</h1>
    <hr>
    <form action="">
    <table border="1">
        <tr>
            <td>
                <label for="name">Name:</label>
            </td>
            <td>
                <input id="name" type="text">
            </td>
        </tr>
        <tr>
            <td>
                <label for="ic">IC-No</label>
            </td>
            <td>
                <input type="text" name="" id="ic"><span>-</span>
                <input type="text" name="" id="ic"><span>-</span>
                <input type="text" name="" id="ic">
            </td>
        </tr>
        <tr>
            <td>
                <label for="add">Address:</label>
            </td>
            <td>
                <textarea name="" id="add" cols="80" rows="6"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Gender:</label>
            </td>
            <td>
                <input id="male" type="radio" name="gender">
                <label for="male">Male</label>
                <input id="female" type="radio" name="gender">
                <label for="female">Female</label>
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Dance Type:</label>
            </td>
            <td>
                <input id="Zapin" type="checkbox">
                <label for="Zapin">Zapin</label>
                <input id="Joget" type="checkbox">
                <label for="Joget">Joget</label>
                <input id="Inang" type="checkbox">
                <label for="Inang">Inang</label>
                <input id="Lion" type="checkbox">
                <label for="Lion">Lion Dance</label>
            </td>
        </tr>
        <tr>
            <td>
                <label for="comp">Competition</label>
            </td>
            <td>
                <select name="" id="comp">
                    <option value="State">State Level</option>
                    <option value="National">National Level</option>
                    <option value="Stateinternational">Stateinternational Level</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="national">Nationality</label>
            </td>
            <td>
                <select name="" id="national">
                    <option value="pleaseselect">-please select</option>
                    <option value="A">A</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="pass">Password</label>
            </td>
            <td>
                <input type="password" name="" id="pass">
            </td>
        </tr>

    </table>
    <input type="submit" name="" id="" value="Register me">
    <button>Cancel</button>
    </form>
</body>

</html>
